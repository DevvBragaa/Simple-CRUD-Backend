server:
  port: 8080

spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    platform: h2
    h2:
      console:
        enabled: true
        path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  logging:
    level:
      org:
        springframework:
          security: DEBUG
          web: DEBUG

secret:
  key: "secret-teste"
  expiration: 90000000